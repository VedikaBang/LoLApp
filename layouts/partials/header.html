<header>
  <h1>
    <a href="{{ "" | absURL }}">
      <img src="{{ site.Params.TitleIcon | absURL }}">
      <span>{{ site.Title }}</span>
    </a>
    {{- if not .IsHome }}
    <span class="hl">/</span>
    <a href="{{.Permalink}}">
      {{- if eq .Kind "term" }}
      <span class="hl">{{ .Title }}</span>
      {{- else }}
      <span>{{ .Title }}</span>
      {{- end }}
    </a>
    {{- end }}
  </h1>
  <p class="desc">{{ .Description }}</p>
</header>
